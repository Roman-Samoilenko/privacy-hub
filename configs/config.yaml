dns:
  listen: ":8853"
  upstreams:
    - "https://cloudflare-dns.com/dns-query"
    - "https://dns.google/dns-query"
  timeout: 5s
  cache_size: 10000
  cache_ttl: 3600

proxy:
  listen: ":3128"
  filter_headers: true
  user_agent: "Privacy-Browser/1.0 privacy-hub"
  filter_list_headers:
    - "X-Forwarded-For"
    - "Via"
    - "Forwarded"
    - "Client-IP"
    - "True-Client-IP"
    - "X-Real-IP"
    - "X-Client-IP"
    - "X-Forwarded"
    - "Proxy-Connection"
    - "WL-Proxy-Client-IP"
    - "HTTP_CLIENT_IP"
    - "HTTP_X_FORWARDED_FOR"

api:
  listen: ":8000"

docker_container:
  name: "privacy-hub-dns"
  listen: 9000
  network: "bridge"
  restart_policy: "unless-stopped"
  

